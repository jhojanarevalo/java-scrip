<body>
    <center><img src="./img/incap.png" alt="" width="150" height="150">
        <h1>Metodo index of</h1>
        <h3>Busqueda de elementos en array</h3>
        <br><br>
        <p>Estudiante se encuentra en el indicice No.</p>
        <p id="std"></p>
        <script>
            //creacion
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("ingrese cantidad de elementos stds a guardar arrays"));
            for(i=0;i<num;i++){
            std[i]=prompt("ingrese nombre STD a guardar");
            }
            //Busqueda
            let datob=prompt("ingrese dato std a buscar...");
            let find=std.indexOf(datob.trim());
            //Evaluar si se encontro en array
            if(find>-1){
                document.getElementById("std").innerHTML=find+"..."+ datob;
            }else{
                document.getElementById("std").innerHTML="error..nombre estudiante no fue encontrado"+ datob;
            }
        </script>
    </center>
</body>
