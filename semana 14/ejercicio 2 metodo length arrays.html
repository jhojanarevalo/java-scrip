<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO LENGTH</title>
</head>
<body>
    <center>
        <h1>METODO LENGTH EN ARRAYS</h1>
        <h3>Listado de ciudades de colombia</h3>
        <p>A continuacion se imprimen los datos del arrays ciudad</p>
        <script>
            let ciudad=['Bogota','Cali','Medillin','Barranquilla','Bucaramanga','Cartagena'];
        //lectura arrays
        for(i=0;i<ciudad.length;i++){
            document.write("indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>"+"<br>");
            console.log(ciudad[i]);
        }
        document.write("total longitud del arrays ciudades es.."+ciudad.length);
        </script>
    </center>
</body>
</html>
